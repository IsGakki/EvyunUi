<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="../../dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../dist/css/project.min.css">
  <script src="../js/jquery-1.9.1.min.js"></script>
  <link rel="stylesheet" href="../js/DlHighlight/h1.css">
  <script src="../js/DlHighlight/highlight-all.js"></script>
  <title>隐藏显示</title>
</head>
<body>
<div class="main-wrap">
  <div class="container-fluid">




<div class="show-hr">

  <h3 class="page-header">分割线横向</h3>
  <p>我们可以使用<code>hr</code>标签来实现分割线效果。</p>
  <div class="show-hr-div">
    <h4>默认分割线</h4>
    <hr class="hr hr-x hr-1">
    <pre name="pre" class="html">
<hr class="hr hr-x">
    </pre>
  </div>
  <div class="show-hr-div">
    <h4 class="page-header">线条大小，分为<code>1-10</code>像素</h4>
    <hr class="hr hr-x hr-1">
    <hr class="hr hr-x hr-2">
    <hr class="hr hr-x hr-3">
    <hr class="hr hr-x hr-4">
    <hr class="hr hr-x hr-5">
    <hr class="hr hr-x hr-6">
    <hr class="hr hr-x hr-7">
    <hr class="hr hr-x hr-8">
    <hr class="hr hr-x hr-9">
    <hr class="hr hr-x hr-10">
    <pre name="pre" class="html">
<hr class="hr hr-x">
    </pre>
  </div>
  <div class="show-hr-div">
    <h4>颜色</h4>
    <hr class="hr hr-x hr-primary">
    <hr class="hr hr-x hr-success">
    <hr class="hr hr-x hr-info">
    <hr class="hr hr-x hr-warning">
    <hr class="hr hr-x hr-danger">
    <pre name="pre" class="html">
<hr class="hr hr-x hr-primary">
<hr class="hr hr-x hr-success">
<hr class="hr hr-x hr-info">
<hr class="hr hr-x hr-warning">
<hr class="hr hr-x hr-danger">
    </pre>
  </div>

  <h3 class="page-header">分割线纵向</h3>
  <div class="show-hr-div">
    <h4>默认分割线</h4>
    <div class="hr-y-div" style="height: 50px;">
      <hr class="hr hr-y">
    </div>
    <pre name="pre" class="html">
<hr class="hr hr-y ">
    </pre>
  </div>
  </div>

  <div class="show-hr-div">
    <h4>分割线颜色</h4>
    <div class="hr-y-div" style="height: 50px;">
      <hr class="hr hr-y hr-primary">
      <hr class="hr hr-y hr-success">
      <hr class="hr hr-y hr-info">
      <hr class="hr hr-y hr-warning">
      <hr class="hr hr-y hr-danger">
    </div>
    <pre name="pre" class="html">
<hr class="hr hr-y hr-primary">
<hr class="hr hr-y hr-success">
<hr class="hr hr-y hr-info">
<hr class="hr hr-y hr-warning">
<hr class="hr hr-y hr-danger">
    </pre>
  </div>
  </div>

  <div class="show-hr-div">
    <h4>分割线大小</h4>
    <div class="hr-y-div" style="height: 50px;">
      <hr class="hr hr-y hr-1">
      <hr class="hr hr-y hr-2">
      <hr class="hr hr-y hr-3">
      <hr class="hr hr-y hr-4">
      <hr class="hr hr-y hr-5">
      <hr class="hr hr-y hr-6">
      <hr class="hr hr-y hr-7">
      <hr class="hr hr-y hr-8">
      <hr class="hr hr-y hr-9">
      <hr class="hr hr-y hr-10">
    </div>
    <pre name="pre" class="html">
<hr class="hr hr-y hr-1">
<hr class="hr hr-y hr-2">
<hr class="hr hr-y hr-3">
<hr class="hr hr-y hr-4">
<hr class="hr hr-y hr-5">
<hr class="hr hr-y hr-6">
<hr class="hr hr-y hr-7">
<hr class="hr hr-y hr-8">
<hr class="hr hr-y hr-9">
<hr class="hr hr-y hr-10">
    </pre>
  </div>
  </div>


  </div>
  </div>
  <script src="../../dist/js/evPublicInit-min.js"></script>
  <script src="../js/public.js"></script>
</body>
</html>
