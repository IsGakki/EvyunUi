<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../dist/css/project.min.css">
    <script src="../js/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" href="../js/DlHighlight/h1.css">
    <script src="../js/DlHighlight/highlight-all.js"></script>
    <script src="../../dist/js/bootstrap.js"></script>
    <title>徽标</title>
    <style>
      .show-img img{
        width: 200px;
        margin: 10px;
      }
    </style>
</head>

<body>
    <div class="main-wrap">
        <div class="container-fluid">
            <h3 class="page-header">图片展示效果</h3>
            <div class="show-img">
              <h4>图片站一整行，给<code>img</code>标签，添加：<code>img-responsive</code>类</h4>
              <img class="img-responsive" src="../../images/tu.jpg" alt="">
              <h4>行内图片：<code>img</code>标签，添加：<code>img-rounded</code>圆角，<code>img-thumbnail</code>带边线的圆角，<code>img-circle</code>圆形图片（需要正方形图）类</h4>
              <img class="img-rounded" src="../../images/tu.jpg" alt="">
              <img class="img-thumbnail" src="../../images/tu.jpg" alt="">
              <img class="img-circle" src="../../images/tu.jpg" alt="">
            </div>
            <pre class="html" name="pre">
<!--图片站一整行-->
<img class="img-responsive" src="../../images/tu.jpg" alt="">
<!-- 圆角图片 -->
<img class="img-rounded" src="../../images/tu.jpg" alt="">
<!-- 带边线的圆角图片 -->
<img class="img-thumbnail" src="../../images/tu.jpg" alt="">
<!-- 圆图片 -->
<img class="img-circle" src="../../images/tu.jpg" alt="">
            </pre>
        </div>
    </div>
    <script src="../js/public.js"></script>
</body>

</html>
