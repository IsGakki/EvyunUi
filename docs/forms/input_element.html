<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../dist/css/project.min.css">
  <script src="../js/jquery-1.9.1.min.js"></script>
  <link rel="stylesheet" href="../js/DlHighlight/h1.css">

  <title>隐藏显示</title>

<body>
<div class="main-wrap">
  <div class="container-fluid">




<div class="show-forms-input">
  <h3 class="page-header">输入框</h3>
  <h4 class="page-header">单输入框</h4>
  <div class="input-show">
    <h5 class="page-header">普通输入框</h5>
    <div class="input-element">
      <input type="text" placeholder="输入文字">
    </div>
  </div>
  <pre class="html" name="pre">
<div class="input-element">
<input type="text" placeholder="输入文字">
</div>
  </pre>
  <div class="input-show">
    <h5 class="page-header">密码输入框</h5>
    <div class="input-element">
      <input type="password" placeholder="输入密码">
    </div>
  </div>
  <pre class="html" name="pre">
<div class="input-element">
<input type="text" placeholder="输入文字">
</div>
</pre>
  <div class="input-show">
    <h5 class="page-header">禁止输入框</h5>
    <div class="input-element disabled">
      <input type="text" disabled="disabled" placeholder="不能输入文字">
    </div>
  </div>
  <pre class="html" name="pre">
<div class="input-element disabled">
<input type="text" placeholder="输入文字">
</div>
</pre>
  <div class="input-show">
    <h5 class="page-header">错误输入框</h5>
    <div class="input-element error">
      <input type="text" placeholder="输入文字">
    </div>
  </div>
  <pre class="html" name="pre">
<div class="input-element error">
<input type="text" placeholder="输入文字">
</div>
</pre>
  <div class="input-show">
    <h5 class="page-header">正确输入框</h5>
    <div class="input-element success">
      <input type="text" placeholder="输入文字">
    </div>
  </div>
  <pre class="html" name="pre">
<div class="input-element success">
<input type="text" placeholder="输入文字">
</div>
</pre>
  <div class="input-show">
    <h5 class="page-header">带前图标输入框</h5>
    <div class="input-element prefix">
      <input type="text" placeholder="输入文字">
      <i class="evicon evicon-search-1"></i>
    </div>
  </div>
  <pre class="html" name="pre">
<div class="input-element prefix">
<input type="text" placeholder="输入文字">
<i class="evicon evicon-search-1"></i>
</div>
</pre>
  <div class="input-show">
    <h5 class="page-header">带后图标输入框</h5>
    <div class="input-element suffix">
      <input type="text" placeholder="输入文字">
      <i class="evicon evicon-search-1"></i>
    </div>
  </div>
  <pre class="html" name="pre">
<div class="input-element suffix">
<input type="text" placeholder="输入文字">
<i class="evicon evicon-search-1"></i>
</div>
  </pre>
  <h4 class="page-header">多个输入框</h4>
  <div class="input-show">
    <div class="input-element-group">
      <div class="input-element">
        <input type="text" placeholder="输入文字">

      <div class="input-element">
        <input type="text" placeholder="输入文字">

  <div class="input-show">

        <input type="text" placeholder="输入文字">
      </div>
      <i class="brothers-line">至</i>
      <div class="input-element">
        <input type="text" placeholder="输入文字">
      </div>
      <i class="brothers-line">&mdash;</i>
      <div class="input-element">
        <input type="password" placeholder="输入密码">
      </div>
    </div>
  </div>
  <pre class="html" name="pre">
<div class="input-element-brothers">

<input type="text" placeholder="输入文字">

<i class="brothers-line">至</i>

      <i class="joint-line">至</i>
      <div class="input-element">
        <input type="text" placeholder="输入文字">
      </div>
    </div>
  </div>
  <pre class="html" name="pre">
<div class="input-element-joint">
<div class="input-element">
<input type="text" placeholder="输入文字">
</div>
<i class="brothers-line">至</i>
<div class="input-element">
<input type="text" placeholder="输入文字">
</div>

<input type="password" placeholder="输入密码">
</div>
</div>
</pre>
  <h4 class="page-header">输入框组合使用</h4>
  <div class="show-input">
    <div class="input-element-group">
      <div class="input-element">
        <input type="password" placeholder="输入密码">
      </div>
      <div class="input-element-joint">
        <div class="input-element">
          <input type="text" placeholder="输入文字">
        </div>
        <i class="joint-line">至</i>
        <div class="input-element">
          <input type="text" placeholder="输入文字">

        </div>
        <i class="brothers-line">&mdash;</i>
        <div class="input-element">
          <input type="password" placeholder="输入密码">
        </div>
      </div>
      <div class="input-element">
        <input type="password" placeholder="输入密码">
      </div>
    </div>
  </div>
  <pre class="html" name="pre">
<div class="input-element-group">
<div class="input-element">
<input type="password" placeholder="输入密码">
</div>
<div class="input-element-joint">
<div class="input-element">

<div class="input-element">
  <input type="text" placeholder="输入文字">
</div>
</div>
<div class="input-element-brothers">

  <input type="text" placeholder="输入文字">
</div>
<i class="brothers-line">至</i>
<div class="input-element">
  <input type="text" placeholder="输入文字">
</div>
<i class="brothers-line">&mdash;</i>
<div class="input-element">
  <input type="password" placeholder="输入密码">
</div>
</div>
<div class="input-element">
<input type="password" placeholder="输入密码">
</div>
</div>
</pre>
  <h4 class="page-header">单行输入框</h4>
  <div class="input-show">
    <div class="input-element block">
      <input type="text" placeholder="输入文字">
    </div>
    <div class="input-element block">
      <input type="text" placeholder="输入文字">
    </div>
    <div class="input-element block">
      <input type="text" placeholder="输入文字">
    </div>
  </div>
  <pre class="html" name="pre">
<div class="input-element block">
<input type="text" placeholder="输入文字">
</div>
<div class="input-element block">
<input type="text" placeholder="输入文字">
</div>
<div class="input-element block">
<input type="text" placeholder="输入文字">
</div>
  </pre>
</div>


  </div>
  </div>
