<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../dist/css/project.min.css">
  <script src="../js/jquery-1.9.1.min.js"></script>
  <link rel="stylesheet" href="../js/DlHighlight/h1.css">
  <script src="../js/DlHighlight/highlight-all.js"></script>

  <title>隐藏显示</title>
</head>
<body>
<div class="main-wrap">
  <div class="container-fluid">



<div class="show-forms-sub">
  <h3 class="page-header">开关按钮</h3>
  <h4 class="page-header">单个开关按钮</h4>
  <div class="switch-show">
    <label class="switch-element">
      <input type="checkbox" name="hobby_1">
      <span class="switch-btn">
        <i class="NO">No</i>
        <i class="OFF">OFF</i>
        <em class="dot"></em>
      </span>
    </label>
  </div>
  <pre class="html" name="pre">
<label class="switch-element">
  <input type="checkbox" name="hobby_1">
  <span class="switch-btn">
    <i class="NO">No</i>
    <i class="OFF">OFF</i>
    <em class="dot"></em>
  </span>
</label>
      </pre>
  <div class="checkbox-show">
    <h5 class="page-header">禁止复选按钮</h5>
    <div class="switch-element-group">
      <label class="switch-element switch-element-disabled">
        <input type="checkbox" disabled="disabled" name="hobby_1">
        <span class="switch-btn">
          <i class="NO">No</i>
          <i class="OFF">OFF</i>
          <em class="dot"></em>
        </span>
      </label>
    </div>
  </div>
  <pre class="html" name="pre">
<div class="checkbox-element-group">
<label class="switch-element switch-element-disabled">
  <input type="checkbox" name="hobby_1">
    <span class="switch-btn">
      <i class="NO">No</i>
      <i class="OFF">OFF</i>
      <em class="dot"></em>
    </span>
</label>
</div>
    </pre>
  <div class="checkbox-show">
    <h5 class="page-header">错误提示复选按钮</h5>
    <label class="switch-element switch-element-error">
      <input type="checkbox" name="hobby_1">
      <span class="switch-btn">
        <i class="NO">No</i>
        <i class="OFF">OFF</i>
        <em class="dot"></em>
      </span>
    </label>
  </div>
  <pre class="html" name="pre">
<label class="switch-element switch-element-error">
  <input type="checkbox" name="hobby_1">
  <span class="switch-btn">
    <i class="NO">No</i>
    <i class="OFF">OFF</i>
    <em class="dot"></em>
  </span>
</label>
      </pre>
  <div class="checkbox-show">
    <h5 class="page-header">多个开关</h5>
    <div class="switch-element-group">
      <label class="switch-element">
        <input type="checkbox" name="hobby_1">
        <span class="switch-btn">
          <i class="NO">No</i>
          <i class="OFF">OFF</i>
          <em class="dot"></em>
        </span>
      </label>
      <label class="switch-element">
        <input type="checkbox" name="hobby_1">
        <span class="switch-btn">
          <i class="NO">No</i>
          <i class="OFF">OFF</i>
          <em class="dot"></em>
        </span>
      </label>
      <label class="switch-element">
        <input type="checkbox" name="hobby_1">
        <span class="switch-btn">
          <i class="NO">No</i>
          <i class="OFF">OFF</i>
          <em class="dot"></em>
        </span>
      </label>
    </div>
  </div>
  <pre class="html" name="pre">
<div class="switch-element-group">
  <label class="switch-element">
    <input type="checkbox" name="hobby_1">
    <span class="switch-btn">
      <i class="NO">No</i>
      <i class="OFF">OFF</i>
      <em class="dot"></em>
    </span>
  </label>
  <label class="switch-element">
    <input type="checkbox" name="hobby_1">
    <span class="switch-btn">
      <i class="NO">No</i>
      <i class="OFF">OFF</i>
      <em class="dot"></em>
    </span>
  </label>
  <label class="switch-element">
    <input type="checkbox" name="hobby_1">
    <span class="switch-btn">
      <i class="NO">No</i>
      <i class="OFF">OFF</i>
      <em class="dot"></em>
    </span>
  </label>
</div>
      </pre>

  <div class="checkbox-show">
    <h5 class="page-header">开关大小</h5>
    <p>可以给<code>switch-element</code>类的标签添加<code>lg</code>，<code>sm</code>，<code>xs</code>实现大小开关</p>
    <div class="switch-element-group">
      <label class="switch-element lg">
        <input type="checkbox" name="hobby_1">
        <span class="switch-btn">
          <i class="NO">No</i>
          <i class="OFF">OFF</i>
          <em class="dot"></em>
        </span>
      </label>
      <label class="switch-element">
        <input type="checkbox" name="hobby_1">
        <span class="switch-btn">
          <i class="NO">No</i>
          <i class="OFF">OFF</i>
          <em class="dot"></em>
        </span>
      </label>
      <label class="switch-element sm">
        <input type="checkbox" name="hobby_1">
        <span class="switch-btn">
          <i class="NO">No</i>
          <i class="OFF">OFF</i>
          <em class="dot"></em>
        </span>
      </label>
      <label class="switch-element xs">
        <input type="checkbox" name="hobby_1">
        <span class="switch-btn">
          <i class="NO">No</i>
          <i class="OFF">OFF</i>
          <em class="dot"></em>
        </span>
      </label>
    </div>
  </div>
  <pre class="html" name="pre">
<div class="switch-element-group">
  <label class="switch-element lg">
    <input type="checkbox" name="hobby_1">
    <span class="switch-btn">
      <i class="NO">No</i>

      <em class="dot"></em>
    </span>
  </label>
  <label class="switch-element">
    <input type="checkbox" name="hobby_1">
    <span class="switch-btn">
      <i class="NO">No</i>
      <i class="OFF">OFF</i>
      <em class="dot"></em>
    </span>
  </label>
  <label class="switch-element sm">
    <input type="checkbox" name="hobby_1">
    <span class="switch-btn">
      <i class="NO">No</i>
      <i class="OFF">OFF</i>
      <em class="dot"></em>
    </span>
  </label>
  <label class="switch-element xs">
    <input type="checkbox" name="hobby_1">
    <span class="switch-btn">
      <i class="NO">No</i>

      <em class="dot"></em>

</div>

</div>
