<!doctype html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../dist/css/bootstrap.min.css">

  <title>开关</title>

<body>
<div class="main-wrap">
  <div class="container-fluid">
    <h3 class="page-header">开关按钮</h3>
    <div class="show-forms-sub">
      <h4 class="page-header">单个开关按钮</h4>
      <div class="switch-show">
        <label class="switch-element">
          <input type="checkbox" name="hobby_1">
          <span class="switch-btn">
            <i class="NO">No</i>
            <i class="OFF">OFF</i>
            <em class="dot"></em>
          </span>
        </label>
      </div>
      <pre class="html" name="pre">
<label class="switch-element">
  <input type="checkbox" name="hobby_1">
  <span class="switch-btn">
    <i class="NO">No</i>
    <i class="OFF">OFF</i>
    <em class="dot"></em>
  </span>
</label>
      </pre>
      <div class="checkbox-show">
        <h5 class="page-header">禁止复选按钮</h5>
        <div class="switch-element-group">
          <label class="switch-element switch-element-disabled">
            <input type="checkbox" disabled="disabled" name="hobby_1">
            <span class="switch-btn">
                <i class="NO">No</i>
                <i class="OFF">OFF</i>
                <em class="dot"></em>
              </span>
          </label>
        </div>
      </div>

      <em class="dot"></em>

</label>
</div>
    </pre>
      <div class="checkbox-show">

          <span class="switch-btn">
            <i class="NO">No</i>

  <span class="switch-btn">
    <i class="NO">No</i>
    <i class="OFF">OFF</i>
    <em class="dot"></em>
  </span>
</label>
      </pre>
      <div class="checkbox-show">
        <h5 class="page-header">多个开关</h5>
